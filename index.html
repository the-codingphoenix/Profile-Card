<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="frame">
        <div class="center">
            <div class="profile">
                <div class="profile-pic">
                    <div class="circle1"></div>
                    <div class="circle2"></div>
                    <img src="profile.png" alt="Profile Picture" width="70">
                </div>
                <div class="name">Melissa Mitchell</div>
                <div class="profession">Business Owner | Freelancer</div>
                <div class="actions">
                    <button class="btn">Follow</button>
                    <button class="btn">Message</button>
                </div>
            </div>
            <div class="numbers">
                <div class="box">
                    <span class="value">300</span>
                    <span class="parameter">Posts</span>
                </div>
                <div class="box">
                    <span class="value">500</span>
                    <span class="parameter">Likes</span>
                </div>
                <div class="box">
                    <span class="value">100</span>
                    <span class="parameter">Followers</span>
                </div>
            </div>
        </div>     
    </div>
</body>
</html>
